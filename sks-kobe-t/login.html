<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="screen, projection" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>　
    <title>勤怠管理システム</title>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h2>勤怠管理システム</h2>
        <h4>ログイン</h4>
      </div>
      <hr>

      <form name="frm" method="POST" action="menu.html">

        <div class="row">
          <div class="col-12"><label>ログインID</label></div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="text" name="staff_login_id" value="" class="form-control" placeholder="ログインID">
          </div>
        </div>
        <div class="row">
          <div class="col-12"><label>パスワード</label></div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="password" name="staff_pass" value="" class="form-control" placeholder="パスワード">
          </div>
        </div>
        <div class="row">
          <div class="col-12"><label class="checkbox"><input type="checkbox" name="nextpass" value="1"> 次回からの入力を省略</label></div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-lg btn-block">ログイン</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12">
            <div class="card" style="padding: 10px;">
              <div class="card-body">
                <p class="text-info">ログインID/パスワードを忘れた方は管理者へ確認してください。</p>
              </div>
            </div>
          </div>
        </div>

      </form>

    </div>

      <div class="modal-footer">
          <p><span>Copyright &copy; ITC Co., Ltd. </span><span>All Rights Reserved. </span></p>
      </div><!-- /footer -->

  </body>

</html>
